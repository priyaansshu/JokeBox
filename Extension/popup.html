<!DOCTYPE html>
<html lang="en">
<head>

        <div class="joke-box" id="jokebox">

                </button> 
            </div>
            <div class="joke">

                            <br><br>JOKES TO THE RESCUE
                        </div> 
                        <p><br></p>
                        <div id="body">
                            <!-- let's get started -->
                        </div>  
            </div>
            <div class="mobile">
                <div class="buttons">
                    <div class="new_joke">
                        <button class="btn" id="new-joke"> <!--onclick: getJoke()--> 
                            <p class="next">NEXT</p>

                    <div class="start">

                            <p class="starttext" id="starttext">START</p>
                            <img src="rocket.png" alt="rocket" class="rocketimage">

                    <div class="share">
